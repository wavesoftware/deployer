[general]
name = string(max=30)
tool = option('ant', 'phing', 'maven', 'none')
scm = option('hg', 'git', 'svn', 'none')
scmpath = string(max=2014, default='')
uri = string(max=1024, default=None)
type = integer(1, 2)
username = string(max=40, default=None)
password = string(max=40, default=None)
target_setup = string(max=30, default=None)
target_install = string(max=30, default=None)
target_uninstall = string(max=30, default=None)
context = string(max=256, default=None)
